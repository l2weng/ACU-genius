    item-tag: &item-tag
      - label: 'Remove Sku From This Item'
        command: 'app:delete-item-tag'
        visible: false
        condition: 'hasSingleItem'
      - label: 'Remove Sku From These Items'
        command: 'app:delete-item-tag'
        visible: false
        condition: 'hasMultipleItems'
    notes: &notes
      []
#    note: &note
#      - label: 'Delete Note'
#        command: 'app:delete-note'
    notepad: &notepad
      - label: 'Writing Mode'
        id: 'writing-mode'
        submenu:
          - label: 'Horizontal'
            type: checkbox
            checked: false
            mode: 'horizontal'
          - label: 'Vertical (Right to Left)'
            type: checkbox
            checked: false
            mode: 'vertical-rl'
      - label: 'Show Line Numbers'
        id: 'line-numbers'
        type: checkbox
        checked: true
        command: 'app:toggle-line-numbers'
      - label: 'Wrap Lines'
        id: 'line-wrap'
        type: checkbox
        checked: true
        command: 'app:toggle-line-wrap'
    items: &items
