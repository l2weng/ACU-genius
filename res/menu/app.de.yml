de:
  linux:
  - &file
    label: '&文件'
    id: 'file'
    submenu:
    - &new
      label: '新建'
      submenu:
      - label: '项目'
        command: 'app:create-project'
        accelerator: 'CmdOrCtrl+Shift+P'
#      - label: 'Item'
#        command: 'app:create-item'
#        accelerator: 'CmdOrCtrl+Shift+N'
      - label: '任务'
        command: 'app:create-list'
        accelerator: 'CmdOrCtrl+Shift+L'
      - label: '标注对象'
        command: 'app:create-tag'
        accelerator: 'CmdOrCtrl+Shift+A'
    - type: 'separator'
    - &open
      label: '打开'
      accelerator: 'CmdOrCtrl+O'
      command: 'app:open-dialog'
    - &recent
      label: '最近项目'
      id: 'recent'
      enabled: false
      submenu:
      - type: 'separator'
      - label: 'Clear List'
        command: 'app:clear-recent-projects'
    - type: 'separator'
    - &import
      label: '导入图片'
      command: 'app:import-photos'
      accelerator: 'CmdOrCtrl+Shift+I'
    - &consolidate
      label: '合并图片'
      command: 'app:consolidate-photo-library'
    - type: 'separator'
    - label: '关闭'
      accelerator: 'CmdOrCtrl+W'
      role: 'close'
    - type: 'separator'
    - label: '退出'
      accelerator: 'CmdOrCtrl+Q'
      role: 'quit'
  - &edit
    label: '&编辑'
    submenu:
    - &undo
      id: 'undo'
      label: '撤消'
      accelerator: 'CmdOrCtrl+Z'
      command: 'app:undo'
      enabled: false
    - &redo
      id: 'redo'
      label: '重做'
      accelerator: 'Shift+CmdOrCtrl+Z'
      command: 'app:redo'
      enabled: false
    - type: 'separator'
#    - &cut
#      label: 'Cu&t'
#      accelerator: 'CmdOrCtrl+X'
#      role: 'cut'
#    - &copy
#      label: '&Copy'
#      accelerator: 'CmdOrCtrl+C'
#      role: 'copy'
#    - &paste
#      label: '&Paste'
#      accelerator: 'CmdOrCtrl+V'
#      role: 'paste'
    - &all
      label: '全选'
      role: 'selectall'
    - type: 'separator'
    - &preferences
      label: '个性化设置'
      accelerator: 'Shift+Control+S'
      command: 'app:open-preferences'
  - &view
    label: '显示'
    submenu:
    - &fullscreen
      label: '切换全屏'
      role: 'togglefullscreen'
    - label: 'Toggle Hide &Menu Bar'
      command: 'app:toggle-menu-bar'
    - type: 'separator'
    - &zoom
      label: '缩放'
      submenu:
      - label: '放大'
        command: 'app:zoom-in'
      - label: '缩小'
        command: 'app:zoom-out'
      - type: 'separator'
      - label: '重置'
        command: 'app:zoom-reset'
  - &win
    label: '窗口'
    submenu:
    - label: '最小化'
      accelerator: 'CmdOrCtrl+M'
      role: 'minimize'
  - &dev
    label: 'Developer'
    id: 'dev'
    submenu:
    - label: '&Reload'
      accelerator: 'CmdOrCtrl+R'
      command: 'win:reload'
    - label: 'Reload &Styles'
      accelerator: 'CmdOrCtrl+S'
      command: 'win:refresh'
    - label: 'Toggle &Developer Tools'
      accelerator: 'CmdOrCtrl+D'
      role: 'toggledevtools'
    - label: 'Toggle Performance Tools'
      command: 'win:toggle-perf-tools'
    - type: 'separator'
    - label: 'Reset Ontology Database'
      command: 'app:reset-ontology-db'
    - label: 'Rebase Project'
      command: 'app:rebase-project'
    - label: 'Close Project'
      command: 'app:close-project'
    - type: 'separator'
    - label: 'Theme'
      id: 'theme'
      submenu:
      - label: 'Light'
        id: 'light'
        type: 'checkbox'
      - label: 'Dark'
        id: 'dark'
        type: 'checkbox'
  - &help
    label: '帮助'
    submenu:
    - &docs
      label: '用户指南'
      command: 'app:open-docs'
    - &forums
      label: '技术支持论坛'
      command: 'app:open-forums'
    - &license
      label: '软件许可证'
      command: 'app:open-license'
    - type: 'separator'
    - &logs
      label: '查看日志文件'
      command: 'app:open-logs'
#    - &plugins
#      label: 'Show Plugins Folder'
#      command: 'app:open-plugins-folder'
    - &userData
      label: '查看用户文件夹'
      command: 'app:open-user-data'
    - type: 'separator'
    - &updaterCheck
      id: 'updater-check'
      label: '检查更新'
      command: 'app:check-for-updates'
      enabled: false
    - &updaterIsChecking
      id: 'updater-is-checking'
      label: 'Fetching Latest Updates…'
      enabled: false
      visible: false
    - &updaterInstall
      id: 'updater-install'
      label: 'Install Updates…'
      command: 'app:install-updates'
      enabled: false
      visible: false
    - type: 'separator'
    - label: '关于 %name'
      command: 'app:about'
  darwin:
  - label: '%name'
    submenu:
    - label: '关于 %name'
      command: 'app:about'
    - type: 'separator'
    - label: '个性化设置'
      accelerator: 'Command+,'
      command: 'app:open-preferences'
    - type: 'separator'
    - label: '隐藏 %name'
      accelerator: 'Command+H'
      role: 'hide'
    - label: '隐藏其他窗口'
      accelerator: 'Command+Shift+H'
      role: 'hideothers'
    - label: '显示全部'
      role: 'unhide'
    - type: 'separator'
    - label: '退出'
      accelerator: 'Command+Q'
      role: 'quit'
  - label: '文件'
    submenu:
    - *new
    - type: 'separator'
    - *open
    - *recent
    - type: 'separator'
    - *import
    - *consolidate
    - type: 'separator'
    - label: '关闭'
      accelerator: 'Command+W'
      role: 'close'
  - label: '编辑'
    submenu:
    - *undo
    - *redo
    - type: 'separator'
#    - *cut
#    - *copy
#    - *paste
    - *all
  - label: '显示'
    submenu:
    - *fullscreen
    - type: 'separator'
    - *zoom
  - label: '窗口'
    role: 'window'
    submenu:
    - label: '最小化'
      accelerator: 'CmdOrCtrl+M'
      role: 'minimize'
    - label: '关闭'
      accelerator: 'CmdOrCtrl+W'
      role: 'close'
    - type: 'separator'
    - label: '前置全部窗口'
      role: 'front'
  - *dev
  - label: '帮助'
    role: 'help'
    submenu:
    - *docs
    - *forums
    - *license
    - type: 'separator'
    - *logs
#    - *plugins
    - *userData
    - type: 'separator'
    - *updaterCheck
    - *updaterIsChecking
    - *updaterInstall

  win32:
  - *file
  - label: '编辑'
    submenu:
    - *undo
    - id: 'redo'
      label: '重做'
      accelerator: 'Control+Y'
      command: 'app:redo'
      enabled: false
    - type: 'separator'
#    - *cut
#    - *copy
#    - *paste
    - *preferences
  - *view
  - *win
  - *dev
  - *help
